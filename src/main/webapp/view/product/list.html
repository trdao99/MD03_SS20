<!doctype html>
<html lang="en" >
<head>
    <title>List category</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>LIST PRODUCT</h1>
    <table class="table table-bordered">
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT IMG</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th>PRODUCT STOCK</th>
            <th>CATEGORY ID</th>
            <th>PRODUCT STATUS</th>
            <th class="col-2">ACTION</th>
        </tr>
        <tr th:each="e:${product}">
            <td th:text="${e.id}"></td>
            <td>
                <img width="100" height="100" th:src="@{'/images/'+${e.getIngName()}} " alt="">
            </td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.price}"></td>
            <td th:text="${e.stock}"></td>
            <td th:text="${e.cate.name}"></td>
            <td th:text="${e.status?'con':'het'}"></td>
            <td><a th:href="@{'/editProductinit/' + ${e.getId()}}">
                <button type="submit" class="btn btn-outline-primary">EDIT</button>
            </a></td>
            <td><a th:href="@{'/delProduct/' + ${e.getId()}}">
                <button type="button" class="btn btn-outline-danger">DELETE</button>
            </a></td>
        </tr>
    </table>
    <a href="/addinitPro">Insert product</a>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
